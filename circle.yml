machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
dependencies:
  pre:
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
    - sudo pip install docker-compose
    - npm install -g bower
    - composer global require "hirak/prestissimo:^0.3"
    - composer install --prefer-dist
    - vendor/bin/terminus login --machine-token=$TERMINUS_TOKEN
    - vendor/bin/terminus env:wake veccs.dev
    - composer setup:test
    - cp ci/settings.local.php web/sites/default/settings.local.php
test:
  override:
    - composer test

deployment:
  prod:
    branch: master
    commands:
      - rm web/sites/default/settings.local.php
      - vendor/bin/robo deploy
