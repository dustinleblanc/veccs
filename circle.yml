machine:
  services:
    - docker
  environment:
    PATH: $PATH:~/bin
dependencies:
  pre:
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.10.0/run.sh > ~/bin/docker-compose
    - chmod +x ~/bin/docker-compose
    - npm install -g bower
    - composer global require "hirak/prestissimo:^0.3"
    - composer install --prefer-dist
    - vendor/bin/terminus login --machine-token=$TERMINUS_TOKEN
    - vendor/bin/terminus env:wake veccs.dev
    - composer setup
    - sudo chmod 777 tests/_output
test:
  override:
    - composer test

deployment:
  prod:
    branch: master
    commands:
      - rm web/sites/default/settings.local.php
      - vendor/bin/robo deploy
