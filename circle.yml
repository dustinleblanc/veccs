machine:
  php:
    version: 7.0.4
database:
  override:
    - mysql circle_test < tests/_data/dump.sql
test:
  pre:
    - cp ~/veccs/web/sites/example.settings.local.php ~/veccs/web/sites/default/settings.local.php
    - cd ~/veccs/web && ../vendor/bin/drush rs 8889 -y
  override:
    - cd ~/veccs && php vendor/codegyre/robo/robo test

deployment:
  dev:
    branch: master
    commands:
     - cd ~/veccs && php vendor/codegyre/robo/robo deploy
