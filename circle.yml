machine:
  php:
    version: 7.0.4
dependencies:
  pre:
    - echo "memory_limit = 256M" > ~/.phpenv/versions/$(phpenv global)/etc/php.ini
  post:
    - cp ~/veccs/ci/drupal.conf /etc/apache2/sites-available
    - a2ensite drupal.conf
    - sudo service apache2 restart
test:
  pre:
    - cp ~/veccs/ci/example.settings.local.php ~/veccs/web/sites/default/settings.local.php
    - php ~/veccs/vendor/codegyre/robo/robo install
  override:
    - php ~/veccs/vendor/codegyre/robo/robo test

deployment:
  dev:
    branch: master
    commands:
     - cd ~/veccs && php vendor/codegyre/robo/robo deploy
