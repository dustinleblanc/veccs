machine:
  php:
    version: 7.0.4
database:
  override:
    - mysql circle_test < tests/_data/dump.sql
test:
  pre:
    - cp ./web/sites/example.setting.local.php ./web/sites/default/settings.local.php
    - cd web && ../vendor/bin/drush rs 8889 -y
  override:
    - php vendor/codegyre/robo/robo test

deployment:
  dev:
    branch: master
    commands:
     - php vendor/codegyre/robo/robo deploy
