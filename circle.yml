machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose==1.8.0
  services:
    - docker

  php:
    # https://circleci.com/docs/build-image-trusty/#php
    version: 7.0.11
dependencies:
  pre:
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.10.1/docker-compose-`uname -s`-`uname -m` >../bin/docker-compose && chmod +x ../bin/docker-compose
    - composer global require "hirak/prestissimo:^0.3"
    - composer install --prefer-dist
    - vendor/bin/terminus login --machine-token=$TERMINUS_TOKEN
    - vendor/bin/terminus env:wake veccs.dev
    - composer setup
    - sudo chmod 777 tests/_output
test:
  override:
    - composer test

deployment:
  prod:
    branch: master
    commands:
      - rm web/sites/default/settings.local.php
      - vendor/bin/robo deploy
